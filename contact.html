<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="contact.html">Contact us</a>
                <a class="active" href="form.html">Book Your Stay</a>
            </nav>
        </header>
        <div class="contmain">
            <div class="message">
                <div class="text">
                    <h3>Your Message to us</h3>
                </div>
                <div class="contact">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your E-mail" required>
                    <input type="text" placeholder="Subject">
                    <textarea placeholder="Message" required></textarea>
                    <button class="subscribe">Subscribe</button>
                </div>
            </div>
            <div class="addbook">
                <div class="address">
                    <h3>Address:</h3>
                    <p><span>City:</span>Hamburg<br><span>Street:</span>Hamburger strasse<br><span>ZIP Code:</span>22033</p>
                </div>    
                <div class="book">
                    <h3>Booking / Questions</h3>
                    <p><span>Tel:</span>040 - 429 99 - 2128<br><span>Fax:</span>040 - 429 99 - 2129<br><span>E-Mail:</span>info@hotel.com</p>
                    <a class="btn" href="mailto:info@hotel.com">E-Mail</a>
                </div>
            </div>
            <div class="letter">
                <div class="text">
                    <h3>Our Newsletter</h3>
                </div>
                <div class="subs">
                    <input type="email" placeholder="Your E-Mail" required>
                    <button class="subscribe">Subscribe</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Copyright &copy; 2019 All rights reserved</p>
        </footer>
    
    </body>
</html>
